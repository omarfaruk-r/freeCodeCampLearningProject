<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <h1>My To-Do List</h1>

      <ul class="todo-list">
        <li>
          <input type="checkbox" id="gaming-keybords" />
          <label for="gaming-keybords">Explore gaming keyboards</label>
          <ul class="sub-item">
            <li><a href="#">Store link</a></li>
          </ul>
        </li>
      </ul>

      <ul class="todo-list">
        <li>
          <input type="checkbox" id="finish-report" />
          <label for="finish-report">Finish the report</label>
          <ul class="sub-item">
            <li><a href="#">Request Access</a></li>
          </ul>
        </li>
      </ul>

      <ul class="todo-list">
        <li>
          <input type="checkbox" id="phone-warranty" />
          <label for="phone-warranty">View Phone's Warranty</label>
          <ul class="sub-item">
            <li><a href="#">View Receipts</a></li>
          </ul>
        </li>
      </ul>

      <ul class="todo-list">
        <li>
          <input type="checkbox" id="processor-space" />
          <label for="processor-space">Check Processor Specs</label>
          <ul class="sub-item">
            <li><a href="#">View Model Number</a></li>
          </ul>
        </li>
      </ul>
    </main>
  </body>
</html>
